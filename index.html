<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  

  <title>Five Day Weather</title>
</head>

 <body>
    <head>
        <div class="row">
            <div class="col-12 bg-dark text-light text-center mb-2">
                <h1>Weather Dashboard</h1>
            </div>
     </head>

     <section class="row">    
            <div class="col-2 m-3">
              <div class="search">
                <label for="cityPicker" class="form-label">Search for a City</label>
                <input type="text" class="form-control">
              
               <button class="btn btn-primary m-2">Submit</button>
              </div>
            </div>
    
        <div class=" col-8 border mb-2">
          <div class="row">
            <div class="col-12">
                <div class="card">
                  
                  <div class="Weather">
                    <h2 class="temp">75Â°F</h2>
                    <h3 class="city">Little Rock</h3>
                    <div>
                      <img src="https://openweathermap.org/img/w/02d.png">
                    </div>
                    <div class="card-text">
                      <p id="wind">Wind: </p>
                      <p id="Humidity">Humidity: </p>
                      <p id=date>date</p>
                      </div>
                  </div>
                  <div class="card-footer">
                    <small class="text-body-secondary">Last updated 3 mins ago</small>
                  </div>
                </div>
              </div>
        </div>
     </section>
  <div class="row">
      <div class="col-2 mb-2">
      <hr>
      <div class="Recent">
      <h5 class="card-title">Reascent Searches</h5>
      <p class="recentSearch"></p>
      </div>
     </div>
  </div>
    <section class="forecast-container row ">
    </section>
 <script src="assets/script.js"></script>
 </body>
</html>
